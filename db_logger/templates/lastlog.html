<!DOCTYPE html>
<head>
    <style type="text/css">
        #message {
            background-color: #c3c3c3;
            border-width: 1px;
            border-radius: 5px;
            font-size: 12px;
            text-align: left;
            width: 100%;
            padding: 10px;
        }
        #spacer {
            width: 20%;
        }
        #content {
            width: 1300px;
            margin-left: auto ;
            margin-right: auto ;
        }
    </style>    
</head>

<body style="text-align:center;">
<table>
    <tr>
        <td id="spacer"></td>
        <td>
            <div id="content">
                <h1>{{log.level}}, {{log.time}}</h1>
                <pre id="message">{{log.message|linebreaksbr}}</pre>
                <a href="{%url 'delete_log' log.pk%}">Удалить</a>
            </div>
        </td>
        <td id="spacer"></td>
    </tr>
</table>
</body>
